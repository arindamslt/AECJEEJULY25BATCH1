<!DOCTYPE html>
<html>
<head>
<meta charset="ISO-8859-1">
<title>JAVASCRIPT VARIABLE</title>
<script>
	var x=101;
	document.write("X:"+x);
	document.write("<br/>");
	document.write(typeof x);
	document.write("<br/>");
	var per=90.9;
	document.write("PERCENTAGE:"+per);
	document.write("<br/>");
	document.write(typeof per);
	document.write("<br/>");
	var nm="SUMAN";
	document.write("NAME:"+nm);
	document.write("<br/>");
	document.write(typeof nm);
	document.write("<br/>");
	var isMarried=false;
	document.write("MARRIED:"+isMarried);
	document.write("<br/>");
	document.write(typeof isMarried);
	document.write("<br/>");
	var state;
	document.write("STATE:"+state);
	document.write("<br/>");
	document.write(typeof state);
	document.write("<br/>");
	var dist=null;
	document.write(dist);
	document.write("<br/>");
	document.write(typeof dist);
	document.write("<br/>");
	var arr=[100,200,300,400,"ROBIN"];
	document.write("ARRAY:"+arr);
	document.write("<br/>");
	document.write(typeof arr);
	document.write("<br/>");
	var obj={
		id:101,
		name:'RAVI',
		dept:'IT'
	}
	document.write(obj.id,obj.name,obj.dept);
	document.write("<br/>");
	document.write(typeof obj);
</script>
</head>
<body>

</body>
</html>
