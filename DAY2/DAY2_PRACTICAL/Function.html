<!DOCTYPE html>
<html>
<head>
<meta charset="ISO-8859-1">
<title>JAVASCRIPT FUNCTION</title>
<script>
	// NORMAL FUNCTION
	function fn1()
	{
		document.write("NORMAL FUNCTION");
		document.write("<br/>");
	}
	fn1();
	//PARAMERISED FUNCTION
	function fn2(x,y)
	{
			document.write(x,y);
		document.write("<br/>");
	}
	fn2(10,20);
	//FUNCTION WITH RETURN TYPE
	function fn3(x,y)
	{
		return x*y;
	}
	var res=fn3(10,20);
		document.write("RESULT:"+res);
		document.write("<br/>");
		//ANNONYMOUS FUNCTION FUNCTION WITHOUT NAME
	function fn4(f)
	{
		f();
		document.write(typeof f);
	}
	fn4(function(){
		var city='KOLKATA';
		document.write("CITY:"+city);
		document.write("<br/>");
	})
	//HIGHER ORDER AND CALLBACK FUNCTION
	function print(){
		var dist="24 PARGANAS NORTH";
		document.write("DISTRICT:"+dist);
		document.write("<br/>");
	}
	function fn5(f)
	{
		f();
	}
	fn5(print);
	document.write("<br/>");
	//FUNCTION EXPRESSION
	var result=function(){
		document.write("FUNCTION EXPRESSION");
	}
	result();
</script>
</head>
<body>

</body>
</html>
