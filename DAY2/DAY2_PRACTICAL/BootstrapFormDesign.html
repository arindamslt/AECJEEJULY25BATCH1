<!DOCTYPE html>
<html>
<head>
<meta charset="ISO-8859-1">
<title>BOOTSTRAP FORM DESIGN</title>
<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"/>
</head>
<body>
<div style="width:30%;margin:50px auto;">
	<form>
		<label class="label for id">ID:</label>
		<input type="text" class="form-control" name="id" placeholder="ENTER YOUR ID"/>
		<label class="form-control">NAME</label>
		<input type="text" class="form-control" name="nm" placeholder="ENTER YOUR NAME"/>
		<select name="desig" class="form-control">
			<option value="">CHOOSE DESIGNATION</option>
			<option value="hr">HR</option>
			<option value="mktg">MARKETING</option>
			<option value="fn">FINANCE</option>
			<option value="it">IT</option>
		</select>
		<input type="text" class="form-control" 
		name="phno" placeholder="ENTER YOUR NAME"/>
		<input type="submit" style="margin-left:150px;"class="btn btn-outline-danger" value="REGISTER"/>
	</form>
</div>
</body>
</html>
