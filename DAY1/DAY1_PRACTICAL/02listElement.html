<!DOCTYPE html>
<html>
<head>
<meta charset="ISO-8859-1">
<title>LIST ELEMENT</title>
</head>
<body>
<!--unordered List-->
<ul>
	<li>HTML</li>
	<li>CSS</li>
	<li>JAVASCRIPT</li>
</ul>
<!--ordered List-->
<ol>
	<li>ANGULAR JS</li>
	<li>REACT JS</li>
	<li>VUE JS</li>
</ol>
<!--DEFINATION LIST-->
<df>
	<dl>ID</dl>
	<dd>1</dd>
	<dl>NAME</dl>
	<dd>ARUP</dd>
	<dl>PHONE NUMBER</dl>
	<dd>6676767</dd>
</df>
</body>
</html>
