<!DOCTYPE html>
<html>
<head>
<meta charset="ISO-8859-1">
<title>MARGIN PADDING</title>
<style>
	#root{
		border:10px solid red;
	}
	#child1{
		border:10px solid blue;
		margin:10px 5px 2px 15px;
		padding:5px 10px 2px 15px;
	}
	#child2{
		border:10px solid black;
		margin:10px 5px;
		padding: 5px 10px 3px 4px;
	}
</style>
</head>
<body>
<div id="root">
	<h2>ROOT</h2>
	<div id="child1">
		<h2>CHILD1</h2>
	</div>
	<div id="child2">
		<h2>CHILD2</h2>
	</div>
</div>
</body>
</html>
